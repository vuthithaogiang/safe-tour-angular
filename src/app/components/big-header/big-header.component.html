<div class="big-header">
      <div class="big-header__row">
            <div class="big-header__content">
                  <h2 class="big-header__heading">Let's Make Your Best Trip Ever</h2>
                  <p class="big-header__desc">
                        Plan and book your perfect trip with expert advice, travel tips, destination information and
                        inspiration from us.
                  </p>
                  <div class="big-header__btns">
                        <button>Discover Now</button>
                        <button>
                              <img alt="" src="../../../assets/icons/play.svg" />
                              Learn more
                        </button>
                  </div>
            </div>

            <div class="big-header__banner">
                  <img class="big-header__banner-img" alt="" src="../../../assets/images/girl.png" />
                  <img class="big-header__banner-decoraton" alt="" src="../../../assets/images/shapes.png" />

                  <div class="big-header__banner-total-trip">
                        <div class="pie animate" style="--p: 39; --c: #d3ed6f">
                              <strong>39</strong>
                              <p>Times traveled</p>
                        </div>
                        <div class="big-header__banner-inner-card">
                              <strong>224</strong>
                              <p>Total trip (momth)</p>
                        </div>
                  </div>
            </div>

            <div class="big-header__stats d-xl-none">
                  <div class="big-header__stats-list">
                        <div class="big-header__stats-item">
                              <span class="big-header__stats-wrap-icon"
                                    ><img
                                          class="big-header__stats-icon"
                                          alt=""
                                          src="../../../assets/icons/experience.png"
                              /></span>
                              <span class="big-header__stats-details">
                                    <span class="big-header__stats-number">12</span>
                                    <span class="big-header__stats-type">Years Experience</span>
                              </span>
                        </div>
                        <div class="big-header__stats-item">
                              <span class="big-header__stats-wrap-icon">
                                    <img class="big-header__stats-icon" alt="" src="../../../assets/icons/award.png"
                              /></span>
                              <span class="big-header__stats-details">
                                    <span class="big-header__stats-number">29</span>
                                    <span class="big-header__stats-type">Awards Gained</span>
                              </span>
                        </div>
                        <div class="big-header__stats-item">
                              <span class="big-header__stats-wrap-icon">
                                    <img
                                          class="big-header__stats-icon"
                                          alt=""
                                          src="../../../assets/icons/buildings.png"
                              /></span>
                              <span class="big-header__stats-details">
                                    <span class="big-header__stats-number">735+</span>
                                    <span class="big-header__stats-type">Property Build</span>
                              </span>
                        </div>
                  </div>
            </div>
      </div>
</div>
